{{ define "main" }}
<section class="hero blue darken-3 fd-col">
	<span class="postmeta">Published: {{ .PublishDate.Format "1/2/2006" }} in {{ range .Params.categories }}{{ . }}{{ end }}<Paste></span>
	<h1 class="notch center white-text">{{ .Title }}</h1>
</section>
<article>
	<div class="container intro-image">
		<img src=" {{ $.Param "header_image" }}" />
	</div>
	<div class="post-content">
		 {{ .Content }}
	</div>
</article>

{{ end }}
