<form id="contactForm" name="Contact Form" method="POST">
  <div class="row">
    <div class="input-field col s12 m6">
      <input name="first_name" id="first_name" type="text" class="validate" required>
      <label for="first_name">First Name</label>
    </div>
    <div class="input-field col s12 m6">
      <input name="last_name" id="last_name" type="text" class="validate" required>
      <label for="last_name">Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12 m6">
      <input name="email" id="email" type="email" class="validate" required>
      <label for="email">Email Address</label>
    </div>
    <div class="input-field col s12 m6">
      <input name="phone" id="phone" type="tel" class="validate" required>
      <label for="phone">Phone Number</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <textarea name="message" id="message" class="materialize-textarea" required></textarea>
      <label for="message">Your Message</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <button type="submit" class="btn blue darken-3 btn-large">Submit</button>
    </div>
  </div>

</form>
